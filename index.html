<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Stress Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #007bff;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: bold;
      animation: fadeInUpBig 1s forwards;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #333;
      animation: fadeInUp 1s forwards;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 1s infinite alternate;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .button:active {
      transform: translateY(2px);
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://source.unsplash.com/random/800x600');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
      animation: blurFadeIn 2s forwards;
    }

    @keyframes blurFadeIn {
      from {
        filter: blur(20px);
        opacity: 0;
      }
      to {
        filter: blur(8px);
        opacity: 1;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
      animation: fadeInOverlay 1s forwards;
    }

    @keyframes fadeInOverlay {
      from {
        opacity: 0;
      }
      to {
        opacity: 0.5;
      }
    }

    .feature-box {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 30px;
      animation: slideInUp 1s forwards;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feature-item {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .feature-item:hover {
      transform: translateY(-10px);
    }

    .feature-icon {
      font-size: 48px;
      color: #007bff;
    }

    .feature-title {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .feature-description {
      margin-top: 10px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="animate__animated animate__fadeInUpBig">Welcome to Stress Management</h1>
    <p class="animate__animated animate__fadeInUp">Take control of your stress with personalized exercise recommendations based on your cortisol level.</p>
    <a href="input.html" class="button animate__animated animate__pulse animate__infinite animate__alternate">Check Your Cortisol Level</a>
    <div class="feature-box">
      <div class="feature-item animate__animated animate__fadeInLeft">
        <i class="feature-icon fas fa-heart"></i>
        <div class="feature-title">Personalized Recommendations</div>
        <div class="feature-description">Get exercise suggestions tailored to your stress level.</div>
      </div>
      <div class="feature-item animate__animated animate__fadeInRight">
        <i class="feature-icon fas fa-clock"></i>
        <div class="feature-title">Quick and Easy</div>
        <div class="feature-description">Find out your cortisol level in minutes.</div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
