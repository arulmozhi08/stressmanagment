<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Cortisol Level</title>
</head>
<body>
  <div class="container">

    <a href="exercise.html" class="button">View Exercise</a>
  </div>

  <script>
    function suggestExercise() {
      const cortisolLevel = document.getElementById('cortisolLevel').value;
      let exercise = '';

      if (cortisolLevel < 15) {
        exercise = 'Practice deep breathing exercises for 5 minutes.';
      } else if (cortisolLevel <= 30) {
        exercise = 'Go for a brisk walk for 15 minutes.';
      } else {
        exercise = 'Listen to calming music and consult a doctor.';
      }

      const exerciseResult = document.getElementById('exerciseResult');
      exerciseResult.innerHTML = `<p><strong>Suggested Exercise:</strong> ${exercise}</p>`;
    }
  </script>
</body>
</html>
