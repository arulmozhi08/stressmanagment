<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter your Cortisol Level</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ff9b9b;
      transition: background-color 0.5s ease;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #901f30;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      color: #000000;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #e90606;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e90606;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeInUp {
      animation-name: fadeInUp;
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fadeIn {
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-delay: 0.5s;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>
  <div class="container fadeInUp">
    <h1>Check Your Cortisol Level</h1>
    <label for="cortisolLevel"></label>
    <input type="number" id="cortisolLevel" min="0" placeholder="Enter your cortisol level here">
    <button class="button fadeIn" onclick="proceedToExercise()">Proceed</button>
  </div>

  <script>
    function proceedToExercise() {
      const cortisolLevel = document.getElementById('cortisolLevel').value;
      sessionStorage.setItem('cortisolLevel', cortisolLevel);
      window.location.href = 'exercise.html';
    }

    // Randomly change background image
    const images = [
      'https://news.uga.edu/wp-content/uploads/2022/11/GettyImages-1349826315-1024x691.jpg',
      'https://assets.clevelandclinic.org/transform/15c35d25-8431-4f0f-bf62-caa9e2238505/10WaysToEaseStress-1166219231-770x533-1_jpg',
      'https://res.cloudinary.com/ekincare/image/upload/t_blog-large-img/v1654776811/rhulgws8mslk6nqidsvi.png'
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    document.body.style.backgroundImage = `url('${images[randomIndex]}')`;
  </script>
</body>
</html>
